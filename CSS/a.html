<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            /* 去除列表样式 */
            list-style: none;
        }

        a {
            display: block;
            width: 60px;
            height: 40px;

            line-height: 40px;
            text-align: center;
            /* 去除a标签下划线 */
            text-decoration: none;
        }

        .nav li a:hover {
            border-bottom: 2px blue solid;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">首页</a>
            </li>
        </ul>
    </div>
</body>

</html>
